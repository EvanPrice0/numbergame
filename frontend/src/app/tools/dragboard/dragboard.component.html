<div class="verFlex">
  <div id="scoreboard" class="oneFlexElem">

  </div>
  <div class="horFlex">
    <div class="oneFlexElem">
      <h2>Number</h2>
      <h4>Lives: {{lives}}</h4>
      <div id="all" cdkDropList [cdkDropListData]="all" cdkDropListConnectedTo="even"
        cdkDropListOrientation="horizontal" class="example-list" [cdkDropListEnterPredicate]="noReturnPredicate">
        <div class="example-box" *ngFor="let number of all" [cdkDragData]="number" cdkDrag>{{number}}</div>
      </div>
      <div *ngIf=extra id="extra" cdkDropList [cdkDropListData]="extra" cdkDropListConnectedTo="even"
      cdkDropListOrientation="horizontal" class="example-list" [cdkDropListEnterPredicate]="noReturnPredicate">
      <div class="example-box" *ngFor="let number of extra" [cdkDragData]="number" cdkDrag>{{number}}</div>
    </div>
    </div>
    <div class="oneFlexElem">
      <h1>Solution</h1>
      <h4>{{results}}</h4>
      <div id="even" cdkDropList [cdkDropListData]="makeshift" cdkDropListConnectedTo="all" class="example-list"
        cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let number of makeshift" cdkDrag [cdkDragData]="number">{{number}}</div>
      </div>
    </div>
  </div>
  <div class="oneFlexElem">

  </div>
</div>
